<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="../css/userRegistration.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src='../scripts/jquery-1.5.min.js'></script>
	<script type="text/javascript" src='../scripts/userRegistration.js'></script>
	<title>User Registration Test</title>
</head>
<body>
	<form id="regForm" action="" method="get"><p>
		<label for="emailAddr">Email Address: </label> <input id="emailAddr" type="text" />
		<span id="emailErr" class="errTag"></span><br />
		
		<label for="pw1"></label>Password: <input id="pw1" type="password" name="password" />
		<span id="pw1Err" class="errTag"></span><br />
		
		<label for="pw2"></label>Re-type password: <input id="pw2" type="password" name="password" />
		<span id="pw2Err" class="errTag"></span><br />
		
		<label >You are a </label>
		<input type="radio" name="accType" value="searcher" />Searcher 
		<input type="radio" name="accType" value="poster" />Poster <br />		    
	
		<input type="submit" value="Submit" />
	</p></form>
</body>
</html>
