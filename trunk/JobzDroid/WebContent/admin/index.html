<script type="text/javascript">
$("document").ready(function(){
	$('#lightBox').smartLightBox({});
	// trigger log in button when hitting enter key after typing password
	$("#password").keyup(function(event){
		if(event.keyCode == 13){
			$("#submitButton").click();
		}
	});
});
</script>
