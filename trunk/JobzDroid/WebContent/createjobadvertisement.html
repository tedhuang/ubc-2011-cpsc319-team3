<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>JobzDroid: Job Advertisement Creation - Create Your Job Ad Here!</title>

<link href="css/mainStyle.css" rel="stylesheet" type="text/css">
<link href="css/DynaSmartTab.css" rel="stylesheet" type="text/css"/>

<!--CAUTION: DO NOT CHANGE THIS LINE!--><script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src='scripts/DynaSmartTab.js'></script>
<script type="text/javascript" src='scripts/Utility.js'></script>
<script type="text/javascript" src='scripts/JobAd.js'></script>
<script type="text/javascript" src="scripts/authentication.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
		$('#tabs').DynaSmartTab({});
		});
</script>
</head>
<body>

<div class="main">
  <div class="header">
		<a id="logo" title="home" href="http://localhost:8080/JobzDroid/">
	        <img src="http://localhost:8080/JobzDroid/images/logo-small.png"/>
		</a>
		<ul id="topnav" class="clearfix">
		    <li><strong id="displayEmail">Welcome: </strong></li><!--TODO ADD Appending Email method-->
		    <li>
		    	<a href="#">
		    		<img class="link-icon" src="http://localhost:8080/JobzDroid/images/acct-icon.png"/>
		    		Profile
				</a>
			</li>
		    <li>
		    	<a href="#" onclick="userLogoutRequest()">
		    		<img class="link-icon" style="margin: -8px 0 0 0;" src="http://localhost:8080/JobzDroid/images/exit.png"/>
		    		Log out
				</a>
			</li>
		</ul>
	</div><!--ENDOF HEADER BAR-->
	  
	<div id="main-container">
	  <!--STARTOF CONENT FRAMES-->
	  <div id="content" class="fixclear">
		<!--Start tabs-->
		<div id="tabs" class="tabPane">
	  	  <div class="navBar">
			<ul>
	  			<li id="tab1">
	  				<a href="#createJobAdtab"><h2>Create Job Ad.</h2></a>
				</li>								
			</ul>	
		</div><!--ENDOF NAVBAR-->
	
	
		  <div id="tabFrame">
			<div id="createJobAdtab" class="subFrame">
				
			  <div id="createJobAdForm" class="content">
		       	<label class="heading-text">Create Job Advertisement</label>
			   
			     <div class="columnBox">
			     	<div class="formFieldWrapper">
						<label class="formFieldLabel">Job Title: </label><br>
						<input type="text" size="120">
					</div>
					<br/>
					<div class="formFieldWrapper">
						<label class="formFieldLabel">Job Description:</label><br>
			        	<textarea id="description" class="textinput" rows="8" cols="115" tabindex="14"></textarea>
			        	<span id="descInfo"></span>						
					</div>
					<br/>

				 	<div class="formFieldWrapper">
						<label class="formFieldLabel">Tags </label><br><br/>
						<input id="searchTags" type="text" name="tags" size="40"><br>
				 	</div>
				 	<br/>
					<div class="formFieldWrapper">
					  	<label class="formFieldLabel">Job Type:</label><br/><br/>
						<input type="checkbox" name="empPref" value="full" /> Full time 
						<input type="checkbox" name="empPref" value="part" /> Part time 
						<input type="checkbox" name="empPref" value="intern" /> Internship 
					</div>				 	
				 	<br/><br/>
			 		<div class="formFieldWrapper">
						<label class="formFieldLabel">Educational Requirement: </label><br><br/>
						<input type="checkbox"/> Ph.D.
						<input type="checkbox"/> M.Sc.
						<input type="checkbox"/> B.Sc. 
					</div>
					<br/><br/>
			 		<div class="formFieldWrapper">
						<label class="formFieldLabel">Grad Funding: </label><br><br/>
						<input type="radio" />Yes
						<input type="radio" />No <br />
					</div>


					<br/><br/>					
			 		<div class="formFieldWrapper">
						<label class="formFieldLabel">Location: </label><br><br/>
						<input size="40"><br>
						<button type="button">Link to Google Map</button>	
					</div>		
					<br/><br/>					
			 		<div class="formFieldWrapper">
						<label class="formFieldLabel">Contact Information: </label><br><br/>
						<input size="40"><br>
					</div>		
					<br/><br/>					
			 		<div class="formFieldWrapper">
						<label class="formFieldLabel">Job Starting Date (yyyy-mm-dd): </label><br><br/>
						<input size="40"><br>
					</div>	
					<br/><br/>						
			 		<div class="formFieldWrapper">
						<label class="formFieldLabel">Job Expires (yyyy-mm-dd): </label><br><br/>
						<input size="40"><br>
					</div>

					<br/><br/>		
					<button type="button">Submit</button>																													
					<br/><br/>										  
				 </div>!--ENDOF BOX-->	  		
		</div><!--ENDOF DIV SEARCH TAB-->			
	  </div><!--ENDOF TABFRAME-->
	</div><!--end of tabs DIV-->  
	
	</div><!--ENDOF CONTENT-->
  </div><!--ENDOF MAIN CONTAINER-->
 </div><!--ENDOF DIV MAIN-->
 

</body>
</html>
