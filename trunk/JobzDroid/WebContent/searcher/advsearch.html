<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>JobzDroid | Your Ultimate Database Job Market </title>

<link href="../css/mainStyle.css" rel="stylesheet" type="text/css"/>
<link href="../css/DynaSmartTab.css" rel="stylesheet" type="text/css"/>

<!--CAUTION: DO NOT CHANGE THIS LINE!--><script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src='../scripts/DynaSmartTab.js'></script>
<script type="text/javascript" src='../scripts/Utility.js'></script>
<script type="text/javascript" src='../scripts/JobAd.js'></script>
<script type="text/javascript" src='../scripts/uiBot.js'></script>

<script type="text/javascript">
    $(document).ready(function(){
		$('#tabs').DynaSmartTab({});
		
		//init customized element style
		$('body').addClass('has-style');
	    $('.label-cb, .label-rb').click(function(){
	        setupLabel();
	    });
	    setupLabel(); 
	});

</script>
</head>
<body>

<div class="main">
  	<div class="header">
		<a id="logo" title="home" href="../">
	        <img src="../images/logo-small.png"/>
		</a>
		<ul id="topnav" class="topnav">
		    <li><a href="#" class="btn">News</a></li>
		    <li><a href="rss.xml" class="btn">RSS</a></li>
		    <li><a href="#" class="btn">View Job Ads</a></li>
		</ul>
	  </div><!--ENDOF DIV header-->
	  
	<div id="main-container">
	  <!--STARTOF CONENT FRAMES-->
	  <div id="content" class="fixclear">
		<!--Start tabs-->
		<div id="tabs" class="tabPane">
	  	  <div id="navBar" class="navBar">
			<ul>
	  			<li id="tab1">
	  				<a href="#advSearchFrame"><h2>Search</h2></a>
				</li>
				<li id="tab2">
	  				<a href="#adDetailFrame"><h2>Details</h2></a>
				</li>
			</ul>
		</div><!--ENDOF NAVBAR-->
	
	
		  <div id="tabFrame">
			<div id="advSearchFrame" class="subFrame">
				
			  <div id="advSearchForm" class="content">
		       	<label class="heading-text">Advanced Search</label>
			   
			     <div class="columnBox">
			     	<div class="formFieldWrapper">
						<label class="formFieldLabel">Search title: </label><br/>
						<input id="titleSearch" type="text" name="searchTitle" size="40" />
					</div>
					<div class="formFieldWrapper">
						<label class="formFieldLabel">Location</label><br />
						<input id="locSearch" type="text" name="searchJobLoc" size="40" />
					</div>
				  <div class="formFieldWrapper">
						<label class="formFieldLabel">Tags </label><br />
						<input id="searchTags" type="text" name="tags" size="40" /><br />
				  </div>
				 </div>	<!--ENDOF columnBox-->
				 
			 <div class="columnBox">
			 	<div class="formFieldWrapper">
					<label class="formFieldLabel">Education Requirement: </label><br />
					<select id="eduReqsearch" name="searchEduReq">
							<option value="">Choose a degree</option>
							<option value="1">B.Sc.</option>
							<option value="2">M.Sc.</option>
							<option value="3">Ph.D.</option>
					</select>
				</div>
				<div class="formFieldWrapper">
					  	 <label class="formFieldLabel">Employment Type:</label><br/>
								<label for="ftChk" class="label-cb">
									<input type="checkbox" name="searchFT" value="fullTime" id="ftChk"/>
									Full Time
								</label>
				   		<label for="ptChk" class="label-cb">
							 <input type="checkbox" name="searchPT" value="partTime" id="ptChk"/>
				    		 Part Time
						</label>
						<label for="isChk" class="label-cb">
				    		<input type="checkbox" name="searchIS" value="internship" id="isChk"/>
				   		 	Internship
						</label>
					</div>
			  </div><!--ENDOF columnBox-->
			  
			  <div class="floatLeftBtn"> 
				<button id="newJobAdButton" type="button" onclick="searchJobAdvertisement('resultTable')">Search</button>
				<div id="feedback"><h2>Let's Do Some Search!</h2></div>
			  </div>	
			</div><!--END ADVSEARCHFORM-->
			
			<div id="resultTable" class="resultTableDiv">
				<table>
					<thead>
					<tr>
						<th id="col-viewDate">
							<div id="colBtn" class="columnButton" onclick=""><!--Prepare to click sorting-->
								<div class="headText">Date</div>
							</div>
						</th>
						<th id="col-viewTitle">
							<div id="colBtn" class="columnButton" onclick=""><!--Prepare to click sorting-->
								<div class="headText">Job Title</div>
							</div>
						</th>
						<th id="col-viewCompany">
							<div id="colBtn" class="columnButton" onclick=""><!--Prepare to click sorting-->
								<div class="headText">Company</div>
							</div>
						</th>
						<th id="col-viewEduReq">
							<div id="colBtn" class="columnButton" onclick=""><!--Prepare to click sorting-->
								<div class="headText">Degree</div>
							</div>
						</th>
						<th id="col-viewAvail">
							<div id="colBtn" class="columnButton" onclick=""><!--Prepare to click sorting-->
								<div class="headText">Availability</div>
							</div>
						</th>
						<th id="col-viewLoc">
							<div id="colBtn" class="columnButton" onclick=""><!--Prepare to click sorting-->
								<div class="headText">Location</div>
							</div>
						</th>
					</tr>
				</thead>
					<tbody>
					</tbody>
				</table><!--ENDOF TABLE-->
			  </div><!--ENDOF DIV RESULT TABLE-->
			 
		</div><!--ENDOF DIV SEARCH TAB-->	
		<div id="adDetailFrame" class="subFrame">
			 <div id="adDetailTable" class="resultTableDiv noBorder">
			 	<span id="detailFB"></span>
			 	<h2 id="adDetailHeading" class="welcome"></h2>
				<table>
					<tbody>
					</tbody>
				</table>
			 </div>		
		</div><!--end of TABDETAILFRAME-->  
	  </div><!--ENDOF TABFRAME-->
 	 </div><!--ENDOF TABS-->
	</div><!--ENDOF CONTENT-->
  </div><!--ENDOF MAIN CONTAINER-->
 </div><!--ENDOF DIV MAIN-->


</body>
</html>
