    function uploadFile() {
    	
    	document.fileUploadForm.sessionKey.value = document.getElementById("sessionKey").value;
    	document.fileUploadForm.action = "../ServletDocument";

    	if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
        	xmlhttp=new XMLHttpRequest();
        }
   		else {// code for IE6, IE5
   	   		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
   	   	}

    	xmlhttp.onreadystatechange = fileUploadProgress;
    	
        document.fileUploadForm.submit();
    }

        }

   	   		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
   	   	}
   	   	
    	//send the parameters to the servlet with POST
   		xmlhttp.open("POST", url ,true);

   		xmlhttp.onreadystatechange = fileUploadProgress;
   		xmlhttp.send();
   		
	}

	function buildOwnerFileTb(targetXMLTag, outputDiv){
		var tbody  = $("tbody", "#"+outputDiv).html("");
		var xmlObj = $(targetXMLTag,xmlhttp.responseXML);
		if(xmlObj.length==0){//if no results
		}
		else{
			xmlObj.each(function() {//for All returned xml obj
			  var jobAd = $(this);
			  var tr = $('<tr></tr>');
			  $('<td></td>').attr("id", id='td-fileName').text(jobAd.attr("fileName")).appendTo(tr);
			  $('<td></td>').attr("id", id='td-size').text(jobAd.attr("size")).appendTo(tr);
			  
			  tr.appendTo(tbody);
			  
			});
