<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="../css/UserRegistration.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src='../scripts/jquery-1.5.min.js'></script>
	<script type="text/javascript" src='../scripts/UserRegistration.js'></script>
	<title>User Registration Test</title>
</head>
<body>
	<div>
		<!-- email address field -->
		<label for="emailAddress">Email Address: </label> <input id="emailAddress" type="text" maxlength="50" />
		<span id="emailError" class="errorTag"></span><br />
		
		<!-- password field -->
		<label for="password1"></label>Password: <input id="password1" type="password" name="password" maxlength="15" />
		<span id="password1Error" class="errorTag"></span><br />
		
		<!-- password re-type field -->
		<label for="password2"></label>Re-type password: <input id="password2" type="password" name="password" maxlength="15" />
		<span id="password2Error" class="errorTag"></span><br />
		
		<!-- account type selection -->
		<label >You are a </label>
		<input type="radio" name="accountType" value="searcher" checked="checked" />Searcher 
		<input type="radio" name="accountType" value="poster" />Poster <br />
		
		<!-- name -->
		<span id="nameLabel">Name: </span>
		<input id="name" type="text" maxlength="50" />
		<span id="nameError" class="errorTag"></span><br />
	
		<button id="submitButton" type="button">Submit</button>
	</div>
	<!-- shows status update -->
	<p id="statusText"></p>
</body>
</html>
