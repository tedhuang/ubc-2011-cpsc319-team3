</head>
<body>

<div class="header">
		<a class="logo" title="home" href="https://localhost:8080/Tryouts/319UI/home.html">
	        <img src="http://localhost:8080/JobzDroid/images/logo-small.png">
		</a>
		<ul id="topnav" class="topnav">
		    <li><a href="#" class="btn">News</a></li>
		    <li><a href="#" class="btn">RSS</a></li>
		    <li><a href="#" class="btn">View Job Ads</a></li>
		</ul>
</div>

<div id="regpage">
  <div class="regbox">
	<h3 class="heading-text">Create a JobzDroid Account</h3>
	<form action="/register" id="form" method="post">
		<table>
			<tbody>
			  <tr>
			    <td class="clean"></td>
			  </tr>

			  <tr>
    			<td style="width: 65px;">
      			  <div id="fname_l" class="force-no-break label">
          		  Email
       			  </div>
    			</td>
			    <td style="width: 172px">
			        <div id="fname_r">
			            <input type="text" class="textinput" name="fname" id="emailaddress" tabindex="11">
			        </div>
			    </td>
			  </tr>
			  <tr>
			    <td class="clean"></td>
			  </tr>

			<tr>
			    <td class="label force-no-break">
			        <div id="choose_pwd">
			            Password
			        </div>
			    </td> 
			    <td>
			        <input id="password1" class="textinput" type="password" name="password" tabindex="14">
			    </td>
			</tr>
			<tr>
			    <td class="label force-no-break">
			        <div id="choose_pwd">
			            Please Re-Type in Password
			        </div>
			    </td> 
			    <td>
			        <input id="password2" class="textinput" type="password" name="password" tabindex="14">
			    </td>
			</tr>
			<tr>
				<td class="label force-no-break">
			        <div id="choose_pwd">
			            You Are A:
			        </div>
				<td><input type="radio" name="accountType" value="searcher" checked="checked" />Searcher 
					<input type="radio" name="accountType" value="poster" />Poster <br />
				</td>
			</tr>
			
		    <tr>
				<td colspan="2" align="right" style="padding-top: 10px;">
					<button id="submitButton" type="button">Create Account!</button>
					<!--TODO STYLE THE BUTTON-->
				</td>
			</tr>

		</tbody></table>
        <br>
        
	</form>
 </div>
</div>
</body>
</html>
