<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Register on JobzDroid!</title>	
	<link href="./css/mainStyle.css" rel="stylesheet" type="text/css" />
	<link href="./css/UserRegistration.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js'></script>	
	<script type="text/javascript" src='./scripts/Utility.js'></script>
	<script type="text/javascript" src='./scripts/UserRegistration.js'></script>
</head>
<body>

<div class="header">
		<a class="logo" title="home" href="https://localhost:8080/Tryouts/319UI/home.html">
	        <img src="http://localhost:8080/JobzDroid/images/logo-small.png">
		</a>
		<ul id="topnav" class="topnav">
		    <li><a href="#" class="btn">News</a></li>
		    <li><a href="#" class="btn">RSS</a></li>
		    <li><a href="#" class="btn">View Job Ads</a></li>
		</ul>
</div>

<div id="regpage">
  <div class="regbox">
	<h3 class="heading-text">Create a JobzDroid Account</h3>
		<table>
			<tbody>
			  <tr>
			    <td class="clean"></td>
			  </tr>
			  <tr>
    			<td style="width: 65px;">
      			  <div id="fname_l" class="force-no-break label">
          		  Email Address:
       			  </div>
    			</td>
			    <td style="width: 172px">
			        <div id="fname_r">
			            <input type="text" class="textinput" id="emailAddress" maxlength="50" tabindex="11">
			      		<span id="emailError" class="errorTag"></span>
			        </div>
			    </td>
			    <td>			    	
			    </td>
			  </tr>
			  <tr>
			    <td class="clean"></td>
			  </tr>
			<tr>
			    <td class="label force-no-break">
			        <div id="choose_pwd">
			            Password:
			        </div>
			    </td> 
			    <td>
			        <input id="password1" class="textinput" type="password" name="password" maxlength="15" tabindex="14">
			        <span id="password1Error" class="errorTag"></span>
			    </td>
			</tr>
			<tr>
			    <td class="label force-no-break">
			        <div id="choose_pwd">
			            Confirm Password:
			        </div>
			    </td> 
			    <td>
			        <input id="password2" class="textinput" type="password" name="password" maxlength="15" tabindex="14">
			        <span id="password2Error" class="errorTag"></span>
			    </td>
			</tr>
			<tr>
				<td class="label force-no-break">
			        <div id="choose_pwd">
			            You Are A:
			        </div>
				<td><input type="radio" name="accountType" value="searcher" checked="checked" />Searcher 
					<input type="radio" name="accountType" value="poster" />Poster <br />
				</td>
			</tr>
			<tr>
			    <td class="label force-no-break">
			        <div id="nameLabel">
			            Name:
			        </div>
			    </td> 
			    <td>
			        <input type="text" id="name" class="textinput" maxlength="50" tabindex="14">
			        <span id="nameError" class="errorTag"></span>
			    </td>
			</tr>
		</tbody>
	</table>
		
		<p align="center"><button id="submitButton" type="button">Create Account!</button></p>
		<!--TODO STYLE THE BUTTON-->
		<p id="statusText" align="center"></p>
        <br>
 </div>
</div>
</body>
</html>
