<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Geocoding with GMap v3</title>
</head>
<body>
  <head>
    
    <link type="text/css" href="../css/smartMap.css" rel="stylesheet" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="../scripts/jq-ui/jquery-ui-1.8.1.custom.min.js"></script>
    <script type="text/javascript" src="../scripts/poster/posterSmartMap.js"></script>
     <script type="text/javascript">
     $(document).ready(function() { 
    	 $("#theMap").smartMap({});
     	
    	 $(".btn-slide").click(function(){
   			 $("#mapPanel").slideToggle("slow");
   	 			$.fn.smartMap.resize();
   	 			$(this).toggleClass("active"); return false;
   	    });
     });
     
     </script>

  </head>
  <body>
  
  <div id="mapPanel">
 	<div id="theMap">
	  	<h2 id="feedback"></h2>
	    <label>Address: </label><input id="address"  type="text"/>
	    <div id="map_canvas" ></div><br/>
	    <label>latitude: </label><input id="latitude" type="text"/><br/>
	    <label>longitude: </label><input id="longitude" type="text"/>
	    <button id="rmPtr">Clear Map</button>
  	</div>
  	<ul id="locList"></ul>
  	<button id="getInfos">Get Listed Loc Infos</button>
    	
  </div>
<a href="#" class="btn-slide">Show Map</a>
  
  
  </body>
</body>
</html>
