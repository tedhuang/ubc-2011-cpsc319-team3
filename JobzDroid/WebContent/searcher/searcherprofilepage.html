<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>JobzDroid: Profile Page</title>
	<link href="../css/mainStyle.css" rel="stylesheet" type="text/css" />
	<link href="../css/DynaSmartTab.css" rel="stylesheet" type="text/css" />
		
	<script type="text/javascript" src='http://code.jquery.com/jquery-latest.min.js'></script>	
	<script type="text/javascript" src='../scripts/Utility.js'></script>
	<script type="text/javascript" src='../scripts/authentication.js'></script>
	<script type="text/javascript" src='../scripts/Profile.js'></script>
	<script type="text/javascript" src='../scripts/uiBot.js'></script>
	
	<script type="text/javascript">
   
    $(document).ready(function(){
		loadSessionKeyFromURL();
		getProfileBySessionKey();
		listUserFiles();
		});
		
    function listUserFiles() {
    	var sessionKey = document.getElementById("sessionKey").value;
    	
    	if (window.XMLHttpRequest) {
    		// code for IE7+, Firefox, Chrome, Opera, Safari
    		xmlhttp=new XMLHttpRequest();
    		}
    	else {// code for IE6, IE5
    		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    	}

    	var Params = "action=listUserDocuments" + "&sessionKey=" + sessionKey;
	  	//send the parameters to the servlet with POST
		xmlhttp.open("POST","../ServletDocument" ,true);
		xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xmlhttp.send(Params); 
	  	
		xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200) {
				//build file list table
				buildOwnerFileTb("file", "fileTable" );
				}
			};
	}
    
	</script>
	
</head>
<body>

<div class="main">
  <div class="header">
		<a id="logo" title="home" href="http://localhost:8080/JobzDroid/">
	        <img src="http://localhost:8080/JobzDroid/images/logo-small.png"/>
		</a>
		<ul id="topnav" class="clearfix">
		    <li><strong id="displayEmail">Welcome: </strong></li><!--TODO ADD Appending Email method-->
		    <li>
		    	<a href="#">
		    		<img class="link-icon" src="http://localhost:8080/JobzDroid/images/acct-icon.png"/>
		    		Profile
				</a>
			</li>
		    <li>
		    	<a href="#" onclick="userLogoutRequest()">
		    		<img class="link-icon" style="margin: -8px 0 0 0;" src="http://localhost:8080/JobzDroid/images/exit.png"/>
		    		Log out
				</a>
			</li>
		</ul>
	</div><!--ENDOF HEADER BAR-->
	  

<div id="regpage">
  <div class="regbox">
	<h3 class="heading-text">Welcome to ________'s Profile Page</h3>
		<table id="profileTable">
			<tbody>
			  <tr>
			    <td class="clean"></td>
			  </tr>
			  <tr>
    			<td style="width: 155px;" class="label">

			  <tr>

			  </tr>
			  <tr>
    			<td style="width: 155px;" class="label">
          		  Secondary Email: 
    			</td>
    			  <td id="seconDaryEmail"></td>
			  </tr>
			  <tr>
    			<td style="width: 155px;" class="label">
          		  Degrees: 
    			</td>
    			  <td id="educationFormatted"></td>
			  </tr>
			  <tr>
    			<td style="width: 155px;" class="label">
          		  Availability: 
    			</td>
    			 <td id="empPref"></td>
			  </tr>
			  <tr>
    			<td style="width: 155px;" class="label">
          		  Current city: 
    			</td>
    			  <td id="address"></td>
			  </tr>
			  <tr>
    			<td style="width: 155px;" class="label">
          		  Starting Date: <div id="startingDate"></div>
    			</td>
					<td id="startingDate"></td>
			  </tr>
			  <tr>
    			<td style="width: 155px;" class="label">
          		  Current city: <div id="selfDescription"></div>
    			</td>
					<td id="selfDescription"></td>
			  </tr>
			  <tr>
    			<td style="width: 155px;" class="label">
          		  Resume:
    			</td>
			  </tr>
			  <tr>
			    <td class="clean"></td>
			  </tr>
			<tr>
		</tbody>
	</table>
		
        <br>
	</div>
  </div>

<div id="fileTable" class="resultTableDiv tableClear">

				</tbody>

</div><!--ENDOF DIV RESULT TABLE-->  

</div> <!-- ENDOF MAIN-->
